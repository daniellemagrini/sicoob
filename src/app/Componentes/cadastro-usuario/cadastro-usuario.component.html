  <div class="dadosUsuario mt-9 ml-4 mr-4">
    <form action="#" method="post" class="lg:flex lg:flex-col lg:justify-center">
      <h2 class="lg:ml-44">Dados Pessoais</h2>
      <div class="lg:flex lg:flex-row lg:justify-center nomeCompleto mt-4">
        <label for="nomeCompleto">*Nome completo: </label>
        <input type="text" name="nomeCompleto" id="nomeCompleto" class="w-full lg:w-7/12">
      </div>
      <div class="lg:flex lg:flex-row lg:justify-center lg:gap-7 mb-4 infos dadosPessoais">     
        <div class="lg:w-4/12 dados">
          <div class="lg:flex lg:mt-3 login">
            <label class="lg:w-5/12" for="login">*Login: </label>
            <input type="text" name="login" id="login" class="w-full">
          </div>
        </div>
        <div class="lg:w-4/12 contato">
          <div class="lg:flex email lg:mt-4">
            <label class="lg:w-4/12" for="email">*E-mail: </label>
            <input type="text" name="email" id="email" class="w-full">
          </div>
        </div>
      </div> 
      <h2 class="lg:ml-44">Empresa</h2>  
      <div class="lg:flex lg:justify-center lg:gap-8 mb-4 infos empresa">  
        <div class="unidade mt-4">
          <label for="unidade">*Unidade: </label>
          <select name="unidade" id="unidade" class="w-full">
            <option value="sicoob_ouroVerde">SICOOB OURO VERDE</option>
            <option value="sicoob_londrina">SICOOB LONDRINA</option>
          </select>
        </div>
        <div class="instituicao lg:mt-6">
          <label for="instituicao">*Instituição: </label>
          <select name="instituicao" id="instituicao" class="w-full">
            <option value="sicoob_ouroVerde">SICOOB OURO VERDE</option>
            <option value="sicoob_londrina">SICOOB LONDRINA</option>
          </select>
        </div>  
        <div class="lg:w-2/12 lg:mt-6 perfil">
          <label for="perfil">*Perfil: </label>
          <select name="perfil" id="perfil" class="w-full">
            <option value="Administrador">Administrador</option>
            <option value="Operacional">Operacional</option>
            <option value="Financeiro">Financeiro</option>
            <option value="RH">RH</option>
          </select>
        </div>
      </div>  
      <div class="flex justify-center content-center items-center py-3 mt-9 mx-4 btProximo">
        <button class="btn-next">PRÓXIMO</button>
      </div>    
    </form>
  </div>
